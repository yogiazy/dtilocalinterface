<script>
  function takedatarelay() {
    var http = new XMLHttpRequest();
    http.open("GET", "http://192.168.0.101:1880/GetStatusRelay", true);
    http.send();
    http.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var data = JSON.parse(this.responseText);
        datarelay = data;
        createbutton();
      }
    }
  }
  function createbutton() {
    var column = Object.keys(datarelay[0]);
    for (i = 0; i < column.length; i++) {
      if (column[i].substring(0, 2) != "FC") {
        continue;
      }
      var color = ""
      if (datarelay[0][column[i]] == 0) {
        color = "#FF0000";
      } else {
        color = "#0000FF";
      }
      document.getElementById(String(column[i])).style.background = color;
    }
  }
  function SendCommand(address) {
    var http = new XMLHttpRequest();
    http.open("GET", "http://192.168.0.101:1880/SendCommand?address=" + String(address), true);
    http.send();
    http.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var data = JSON.parse(this.responseText);
        takedatarelay();
        createbutton();
      }
    }
  }
  function datasensor() {
    var http = new XMLHttpRequest();
    http.open("GET", "http://192.168.0.101:1880/GetCurrent", true);
    http.send();
    http.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        var data = JSON.parse(this.responseText);
        var len = data.length;
        main(data, len);
      }
    }
  }
  function Upper(data, len) {
    document.getElementById("tbdproduct").innerText = data[data.length - 1].Turbidity_Product;
    document.getElementById("TBDSA").innerText = data[data.length - 1].Turbidity_Sedimentation_A;
    document.getElementById("TBDSB").innerText = data[data.length - 1].Turbidity_Sedimentation_B;
  }
  function main(data, len) {
    Upper(data, len);
  }
  function start() {
    takedatarelay();
    datasensor()
  }
  start();
</script>
